<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-filter, .genre-filter {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-filter label, .genre-filter label {
            font-weight: 600;
            color: #333;
        }

        .search-input, .genre-select {
            padding: 12px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .search-input:focus, .genre-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-movie-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-movie-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .loading-container {
            text-align: center;
            padding: 50px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .movie-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e6ed;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .movie-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(45deg, #f0f2f5, #e2e8f0);
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-meta {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .movie-genre {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            width: fit-content;
        }

        .movie-price {
            font-weight: 600;
            color: #28a745;
            font-size: 1.1rem;
        }

        .movie-id {
            font-weight: 600;
            color: #555;
        }

        .movie-director {
            font-style: italic;
            color: #444;
        }

        .movie-studio {
            font-weight: 500;
            color: #555;
        }

        .update-btn {
            background: #ffc107;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .update-btn:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }

        .no-movies {
            text-align: center;
            color: #666;
            font-style: italic;
            grid-column: 1 / -1;
            padding: 50px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .error-container {
            text-align: center;
            color: #dc3545;
            grid-column: 1 / -1;
            padding: 50px;
            background: #f8d7da;
            border-radius: 15px;
            border: 1px solid #f5c6cb;
        }

        .results-count {
            margin-bottom: 20px;
            color: #666;
            font-size: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.4s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.7) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 35px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .required {
            color: #e74c3c;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e0e6ed;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d1edff;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .form-loading .spinner {
            width: 30px;
            height: 30px;
            border-width: 3px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
            
            .modal-body {
                padding: 25px;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .controls {
                flex-direction: column;
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Movie Management</h1>
            
            <div class="controls">
                <div class="search-filter">
                    <label for="searchInput">Search by Title:</label>
                    <input type="text" id="searchInput" class="search-input" placeholder="Enter movie title">
                </div>

                <div class="genre-filter">
                    <label for="genreSelect">Filter by Genre:</label>
                    <select id="genreSelect" class="genre-select">
                        <option value="">All Genres</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Animation">Animation</option>
                    </select>
                </div>
                
                <button id="openModalBtn" class="add-movie-btn">
                    ✨ Add New Movie
                </button>
            </div>
        </div>

        <div id="loadingContainer" class="loading-container">
            <div class="spinner"></div>
            <p>Loading movies...</p>
        </div>

        <div id="resultsCount" class="results-count" style="display: none;"></div>

        <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be loaded here dynamically -->
        </div>
    </div>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Movie</h2>
                <span class="close">×</span>
            </div>
            <div class="modal-body">
                <div id="alertContainer"></div>
                
                <form id="movieForm">
                    <input type="hidden" id="movieID" name="movieID">
                    <div class="form-group">
                        <label for="title">Movie Title <span class="required">*</span></label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="posterImageURL">Poster Image URL</label>
                        <input type="url" id="posterImageURL" name="posterImageURL" class="form-control" 
                               placeholder="https://example.com/poster.jpg">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="releaseDate">Release Date <span class="required">*</span></label>
                            <input type="date" id="releaseDate" name="releaseDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price (VND)</label>
                            <input type="number" id="price" name="price" class="form-control" min="0" step="0.01" 
                                   value="" placeholder="Enter price">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <select id="genre" name="genre" class="form-control">
                                <option value="">Select Genre</option>
                                <option value="Action">Action</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Drama">Drama</option>
                                <option value="Horror">Horror</option>
                                <option value="Romance">Romance</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Documentary">Documentary</option>
                                <option value="Animation">Animation</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="studioID">Studio ID</label>
                            <input type="number" id="studioID" name="studioID" class="form-control" min="1">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="directorID">Director ID</label>
                            <input type="number" id="directorID" name="directorID" class="form-control" min="1">
                        </div>
                        <div class="form-group">
                            <label for="discountID">Discount ID</label>
                            <input type="number" id="discountID" name="discountID" class="form-control" min="1">
                        </div>
                    </div>

                    <div class="form-loading">
                        <div class="spinner"></div>
                        <p id="formLoadingText">Adding movie...</p>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Movie</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let allMovies = [];

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const genreSelect = document.getElementById('genreSelect');
        const moviesGrid = document.getElementById('moviesGrid');
        const loadingContainer = document.getElementById('loadingContainer');
        const resultsCount = document.getElementById('resultsCount');
        const modal = document.getElementById('movieModal');
        const modalTitle = document.getElementById('modalTitle');
        const openBtn = document.getElementById('openModalBtn');
        const closeBtn = document.querySelector('.close');
        const cancelBtn = document.getElementById('cancelBtn');
        const form = document.getElementById('movieForm');
        const alertContainer = document.getElementById('alertContainer');
        const formLoading = document.querySelector('.form-loading');
        const formLoadingText = document.getElementById('formLoadingText');
        const submitBtn = document.getElementById('submitBtn');
        const movieIDInput = document.getElementById('movieID');
        const priceInput = document.getElementById('price');

        let currentMovies = allMovies;
        let isUpdateMode = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadMoviesFromBackend();
            setDefaultDate();
        });

        // Load movies from backend
        async function loadMoviesFromBackend(genre = '') {
            showLoading(true);
            
            try {
                const url = genre ? `/movies?genre=${encodeURIComponent(genre)}` : '/movies';
                const response = await fetch(url, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    allMovies = await response.json();
                    currentMovies = allMovies;
                    applyFilters();
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error loading movies:', error);
                showError('Failed to load movies. Please check your connection and try again.');
            } finally {
                showLoading(false);
            }
        }

        // Search and genre filter functionality
        searchInput.addEventListener('input', applyFilters);
        genreSelect.addEventListener('change', function() {
            const selectedGenre = this.value;
            loadMoviesFromBackend(selectedGenre);
        });

        // Apply filters (genre and search)
        function applyFilters() {
            const searchText = searchInput.value.toLowerCase();
            const selectedGenre = genreSelect.value;

            currentMovies = allMovies.filter(movie => {
                const matchesGenre = selectedGenre ? movie.genre === selectedGenre : true;
                const matchesSearch = movie.title.toLowerCase().includes(searchText);
                return matchesGenre && matchesSearch;
            });

            loadMovies();
            updateResultsCount(selectedGenre, searchText);
        }

        // Load and display movies
        function loadMovies() {
            if (!currentMovies || currentMovies.length === 0) {
                moviesGrid.innerHTML = `
                    <div class="no-movies">
                        <h3>No movies found</h3>
                        <p>Try adjusting your search or genre filter, or add some movies!</p>
                    </div>
                `;
                return;
            }

            moviesGrid.innerHTML = currentMovies.map(movie => `
                <div class="movie-card">
                    <img src="${movie.posterImageURL || ''}" 
                         alt="${movie.title || 'No Title'}" 
                         class="movie-poster"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjgwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDI4MCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyODAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjBGMkY1Ii8+CjxwYXRoIGQ9Ik0xNDAgMTAwTDEyMCA4MEwxNjAgODBMMTQwIDEwMFoiIGZpbGw9IiNEREREREQiLz4KPHN2Zz4K'">
                    
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title || 'No Title'}</h3>
                        <div class="movie-meta">
                            <span class="movie-id">ID: ${movie.movieID || 'N/A'}</span>
                            ${movie.genre ? `<span class="movie-genre">${movie.genre}</span>` : ''}
                            ${movie.releaseDate ? `<span>Release: ${formatDate(movie.releaseDate)}</span>` : ''}
                            ${movie.price ? `<span class="movie-price">VND ${parseFloat(movie.price).toFixed(2)}</span>` : ''}
                            ${movie.directorName ? `<span class="movie-director">Director: ${movie.directorName}</span>` : ''}
                            ${movie.studioName ? `<span class="movie-studio">Studio: ${movie.studioName}</span>` : ''}
                        </div>
                        <button class="update-btn" onclick="openUpdateModal(${movie.movieID})">Update</button>
                    </div>
                </div>
            `).join('');
        }

        // Open update modal with pre-filled data
        function openUpdateModal(movieID) {
            const movie = currentMovies.find(m => m.movieID === movieID);
            if (!movie) {
                showAlert('Movie not found.', 'error');
                return;
            }

            isUpdateMode = true;
            modalTitle.textContent = 'Update Movie';
            submitBtn.textContent = 'Update Movie';
            formLoadingText.textContent = 'Updating movie...';

            // Populate form fields with current values
            document.getElementById('movieID').value = movie.movieID || '';
            document.getElementById('title').value = movie.title || '';
            document.getElementById('posterImageURL').value = movie.posterImageURL || '';
            document.getElementById('releaseDate').value = movie.releaseDate ? new Date(movie.releaseDate).toISOString().split('T')[0] : '';
            document.getElementById('price').value = movie.price !== null ? movie.price : ''; // Keep existing price as default
            document.getElementById('genre').value = movie.genre || '';
            document.getElementById('studioID').value = movie.studioID || '';
            document.getElementById('directorID').value = movie.directorID || '';
            document.getElementById('discountID').value = movie.discountID || '';

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Show error message
        function showError(message) {
            moviesGrid.innerHTML = `
                <div class="error-container">
                    <h3>⚠️ Error Loading Movies</h3>
                    <p>${message}</p>
                    <button onclick="loadMoviesFromBackend()" class="btn btn-primary" style="margin-top: 15px;">
                        Retry
                    </button>
                </div>
            `;
        }

        // Update results count
        function updateResultsCount(genre, searchText) {
            const count = currentMovies.length;
            const genreText = genre ? ` in "${genre}"` : '';
            const searchTextDisplay = searchText ? ` matching "${searchText}"` : '';
            resultsCount.textContent = `Found ${count} movie${count !== 1 ? 's' : ''}${genreText}${searchTextDisplay}`;
            resultsCount.style.display = 'block';
        }

        // Show/hide loading
        function showLoading(show) {
            loadingContainer.style.display = show ? 'block' : 'none';
            moviesGrid.style.display = show ? 'none' : 'grid';
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            if (isNaN(date)) return 'Invalid Date';
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Modal functionality
        openBtn.addEventListener('click', () => {
            isUpdateMode = false;
            modalTitle.textContent = 'Add New Movie';
            submitBtn.textContent = 'Add Movie';
            formLoadingText.textContent = 'Adding movie...';
            form.reset();
            setDefaultDate();
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        });

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            form.reset();
            alertContainer.innerHTML = '';
            formLoading.style.display = 'none';
            submitBtn.disabled = false;
            isUpdateMode = false;
            setDefaultDate();
        }

        closeBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                closeModal();
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            formLoading.style.display = 'block';
            submitBtn.disabled = true;
            alertContainer.innerHTML = '';

            const formData = new FormData(form);
            const movieID = formData.get('movieID');
            const url = isUpdateMode ? `/manager/movies/${movieID}` : '/manager/movies';
            const method = isUpdateMode ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                const result = await response.json();
                
                formLoading.style.display = 'none';
                submitBtn.disabled = false;

                if (result.success) {
                    showAlert(`${result.message} (Price: ${priceInput.value ? 'VND ' + parseFloat(priceInput.value).toFixed(2) : 'Unchanged'})`, 'success');
                    setTimeout(() => {
                        closeModal();
                        loadMoviesFromBackend(genreSelect.value);
                    }, 1500);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                formLoading.style.display = 'none';
                submitBtn.disabled = false;
                showAlert(`An error occurred while ${isUpdateMode ? 'updating' : 'adding'} the movie. Please try again.`, 'error');
                console.error('Error:', error);
            }
        });

        // Show alert function
        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            alertContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Set default date to today
        function setDefaultDate() {
            const releaseDateInput = document.getElementById('releaseDate');
            if (releaseDateInput) {
                const today = new Date();
                releaseDateInput.value = today.toISOString().split('T')[0];
            }
        }
    </script>
</body>
</html>
