<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${studio.studioID} ? 'Edit Studio' : 'Add Studio'"></title>
    <style>
        /* Same CSS as manager-studios.html */
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        .required {
            color: #e74c3c;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #764ba2;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${studio.studioID} ? 'Edit Studio' : 'Add Studio'"></h1>
        <form th:action="@{/manager/studios/save}" th:object="${studio}" method="post">
            <input type="hidden" th:field="*{studioID}">
            <div class="form-group">
                <label for="name">Studio Name <span class="required">*</span></label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select th:field="*{country}" class="form-control">
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Japan">Japan</option>
                    <option value="South Korea">South Korea</option>
                    <option value="France">France</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Vietnam">Vietnam</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year Founded</label>
                <input type="number" th:field="*{year}" class="form-control" min="1800" max="2025">
            </div>
            <div class="btn-group">
                <a th:href="@{/manager/studios}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
