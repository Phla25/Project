<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Management</title>
    <style>
        /* Same CSS as previous manager-studios.html, adapted for simplicity */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
        }
        .add-studio-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .add-studio-btn:hover {
            background: #764ba2;
        }
        .studios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .studio-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e6ed;
        }
        .studio-placeholder {
            width: 100%;
            height: 200px;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1rem;
            font-weight: 600;
        }
        .studio-info {
            padding: 20px;
        }
        .studio-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .studio-meta {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .studio-country {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            width: fit-content;
        }
        .update-btn {
            background: #ffc107;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
        .update-btn:hover {
            background: #e0a800;
        }
        .no-studios {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 50px;
            background: #f8f9fa;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Studio Management</h1>
            <a th:href="@{/manager/studios/add}" class="add-studio-btn">Add New Studio</a>
        </div>

        <div class="studios-grid">
            <th:block th:if="${studio.isEmpty()}">
                <div class="no-studios">
                    <h3>No studios found</h3>
                    <p>Add some studios!</p>
                </div>
            </th:block>
            <th:block th:each="s : ${studio}">
                <div class="studio-card">
                    <div class="studio-placeholder">STUDIO</div>
                    <div class="studio-info">
                        <h3 class="studio-name" th:text="${s.name}">No Name</h3>
                        <div class="studio-meta">
                            <span class="studio-id" th:text="'ID: ' + ${s.studioID}">ID: N/A</span>
                            <span class="studio-country" th:if="${s.country}" th:text="${s.country}"></span>
                            <span th:if="${s.year}" th:text="'Founded: ' + ${s.year}"></span>
                        </div>
                        <a th:href="@{/manager/studios/edit/{id}(id=${s.studioID})}" class="update-btn">Update</a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
