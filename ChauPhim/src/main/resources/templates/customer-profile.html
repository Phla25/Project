<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h2 {
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        form {
            max-width: 500px;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: green;
            padding: 10px;
            background-color: #f0f8f0;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            padding: 10px;
            background-color: #fff0f0;
            border-radius: 4px;
        }
        .readonly {
            background-color: #f9f9f9;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h2>Thông tin cá nhân</h2>
    
    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${param.success}" class="success-message">Cập nhật thông tin thành công!</div>
    
    <form th:action="@{/customer/update}" method="post" th:object="${customer}">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" th:field="*{username}" readonly class="readonly" />
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label for="gender">Giới tính:</label>
            <select id="gender" th:field="*{gender}">
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
                <option value="Khác">Khác</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nationality">Quốc tịch:</label>
            <input type="text" id="nationality" th:field="*{nationality}" required />
        </div>

        <div class="form-group">
            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" th:field="*{dob}" required />
        </div>
        
        <div class="actions">
            <button type="submit">Cập nhật thông tin</button>
            <a th:href="@{/customer/dashboard}" class="button">Quay lại</a>
        </div>
    </form>

    <div class="actions">
        <a th:href="@{/customer/logout}">Đăng xuất</a>
    </div>
</body>
</html>
