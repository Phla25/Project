<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin</title>
</head>
<body>
    <h2>Cập nhật thông tin cá nhân</h2>
    
    <form th:action="@{/customer/update}" method="post" th:object="${customer}">
        <label>Email:</label>
        <input type="text" th:field="*{email}" required /><br/>

        <label>Name:</label>
        <input type="text" th:field="*{name}" required /><br/>

        <button type="submit">Cập nhật</button>
    </form>

    <p th:if="${error != null}" th:text="${error}" style="color: red"></p>

    <p th:if="${param.success == 'true'}" style="color: green">Cập nhật thành công!</p>
</body>
</html>
