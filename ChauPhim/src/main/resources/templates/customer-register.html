<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Đăng ký - ChauPhim</title>
    <style>
        /* CSS tùy chỉnh nếu cần */
        body {
            padding-top: 56px; /* Height of fixed navbar */
        }

        .movie-card-img {
            height: 300px;
            object-fit: cover;
        } /* Example for movie cards */

        .detail-modal-img {
            max-height: 400px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container mt-4 mb-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Đăng ký Tài khoản</h2>

                        <form th:action="@{/customer-register}" th:object="${customer}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
                                   th:if="${_csrf}"/>

                            <div class="mb-3">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                    <small th:errors="*{username}"></small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                       required>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                    <small th:errors="*{password}"></small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                    <small th:errors="*{email}"></small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>

                            <div class="mb-3">
                                <label for="dob" class="form-label">Ngày sinh</label>
                                <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
                            </div>

                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                        </form>

                        <div class="mt-3 text-center">
                            <p>Đã có tài khoản? <a th:href="@{/customer-login}">Đăng nhập ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script>
        // JS tùy chỉnh nếu cần (ví dụ: xử lý modal, form validation...)
    </script>
</body>
</html>
