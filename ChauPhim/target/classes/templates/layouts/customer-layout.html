<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${customPageTitle ?: 'ChauPhim - Nơi cảm xúc thăng hoa'}">MovieStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"> 
    <style>
        body {
            padding-top: 70px; /* Điều chỉnh giá trị này dựa trên chiều cao thực tế của navbar của bạn */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Đảm bảo body chiếm ít nhất toàn bộ chiều cao viewport */
        }
        .main-content {
            flex-grow: 1; /* Cho phép container nội dung phát triển để chiếm không gian còn lại */
        }
    </style>
    <th:block th:replace="${pageHead} ?: ~{}"></th:block>
</head>
<body class="d-flex flex-column"> <header th:replace="~{fragments/customer-navbar :: customerNavbar}"></header>

<div class="container main-content my-4"> <th:block th:replace="${pageContent} ?: ~{}"></th:block>
</div>

<footer th:replace="~{fragments/customer-footer :: customerFooter}" class="mt-auto"></footer> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<th:block th:replace="${pageScripts} ?: ~{}"></th:block>
</body>
</html>
