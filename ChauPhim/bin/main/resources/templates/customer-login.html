<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Đăng nhập - ChauPhim</title> <style>
        /* CSS tùy chỉnh nếu cần */
        body { padding-top: 56px; } /* Height of fixed navbar */
        .movie-card-img { height: 300px; object-fit: cover; } /* Example for movie cards */
        .detail-modal-img { max-height: 400px; object-fit: contain; }
    </style>
</head>
<body>
    <div class="container mt-4 mb-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Đăng nhập</h2>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Tên đăng nhập hoặc mật khẩu không đúng
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success">
                            Bạn đã đăng xuất thành công
                        </div>
                        
                        <div th:if="${param.registered}" class="alert alert-success">
                            Đăng ký thành công! Vui lòng đăng nhập
                        </div>

                        <form th:action="@{/process-customer-login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                            </div>
                        </form>
                        <hr>
                        <p class="text-center mb-0">Chưa có tài khoản? <a th:href="@{/customer-register}">Đăng ký ngay</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // JS tùy chỉnh nếu cần (ví dụ: xử lý modal, form validation...)
    </script>
</body>
</html>
